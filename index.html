<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="carousel">

        <button class="carousel__button carousel__button-left">
            <img src="./img/leftArrow.png" alt="">            
        </button>

        <div class="carousel__track-container">
            <div class="carousel__track">
                <section class="carousel__slide current__slide" id = 's1'>
                    <picture>
                        <source media="(max-width: 465px)" srcset="./img/M_Slide1.jpeg">
                        <img class="carousel__image"  src="./img/D_Slide1.jpeg" alt="">
                    </picture>
                </section>
                <section class="carousel__slide" id = 's2'>
                    <picture>
                        <source media="(max-width: 465px)" srcset="./img/M_Slide2.jpeg">
                        <img class="carousel__image" src="./img/D_Slide2.jpeg" alt="">
                    </picture>
                </section>
                <section class="carousel__slide" id = 's3'>
                    <picture>
                        <source media="(max-width: 465px)" srcset="./img/M_Slide3.jpeg">
                        <img class="carousel__image" src="./img/D_Slide3.jpeg" alt="">
                    </picture>
                </section>
            </div>
            <div class="carousel__nav">        
                <span class="carousel__indicator current__slide" id = 'd1'></span>
                <span class="carousel__indicator" id = 'd2'></span>
                <span class="carousel__indicator" id = 'd3'></span>        
            </div> 
        </div>

        <button class="carousel__button carousel__button-right">
        <img src="./img/rightArrow.png" alt="">
        </button>
        
        

    </div>
<script src="./js/logic.js"></script>
</body>
</html>
